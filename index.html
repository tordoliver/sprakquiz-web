<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spr√•kquiz</title>
  <style>
    :root{
      --bg:#1a1a1a; --bg2:#222; --panel:#2c2c2c; --panel2:#333; --text:#fff; --muted:#bbb;
      --btn:#f0f0f0; --ok:#2ecc71; --warn:#f1c40f; --bad:#e74c3c; --cyan:#28d7d7;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    a{color:#7de0ff}
    .app{min-height:100dvh;display:flex;flex-direction:column}
    header{display:flex;align-items:center;justify-content:space-between;gap:.75rem;padding:.75rem 1rem;background:var(--bg2);position:sticky;top:0;z-index:10}
    header .row{display:flex;align-items:center;gap:.5rem;flex-wrap:wrap}
    header .title{font-weight:800}
    main{flex:1;display:flex;justify-content:center;align-items:center;padding:1rem}
    .card{width:min(1100px,100%);background:var(--panel);border-radius:16px;padding:1rem;box-shadow:0 8px 28px rgba(0,0,0,.3)}
    .center{display:flex;flex-direction:column;align-items:center;text-align:center}
    .grid{display:grid;gap:1rem}
    .row{display:flex;gap:1rem;flex-wrap:wrap}
    .col{flex:1 1 280px}
    .btn{appearance:none;border:0;border-radius:12px;background:var(--btn);color:#000;padding:.8rem 1rem;font-weight:700;cursor:pointer}
    .btn.block{width:100%}
    .btn.ghost{background:transparent;border:1px solid #666;color:#fff}
    .btn.ok{background:var(--ok);color:#000}
    .btn.bad{background:var(--bad);color:#fff}
    .btn.warn{background:var(--warn);color:#000}
    .pill{background:#555;color:#fff;padding:.2rem .55rem;border-radius:999px;font-size:.85rem}
    input,select{width:100%;padding:.7rem .9rem;border-radius:10px;border:1px solid #555;background:#1e1e1e;color:#fff;font-size:1rem}
    label{display:block;margin:.4rem 0 .25rem}
    hr{border:0;border-top:1px solid #444;margin:1rem 0}
    .muted{color:var(--muted)}

    /* Levels */
    .levels{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:.6rem}
    .level{display:flex;flex-direction:column;gap:.25rem;align-items:center;justify-content:center;padding:.6rem;border-radius:12px;background:#f0f0f0;color:#000;text-align:center;font-weight:700;min-height:82px;cursor:pointer;user-select:none}
    .level.locked{filter:grayscale(1) contrast(.8);opacity:.55;cursor:not-allowed}

    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #444;padding:.45rem;text-align:left}
    th{background:#3a3a3a}

    canvas{display:block}
    .hidden{display:none !important}
    .w100{width:100%}
    .rightCol{min-width:320px}
    @media (max-width: 960px){.layout{display:flex;flex-direction:column;gap:1rem}}
  </style>
</head>
<body>
<div class="app">

        <div class="row">

<script>
// ======= Konstanter / i18n (forkortet) =======
const TEST_TID_SEK = 900; // 15 min
const LANG_CODES = ["no","en","tl"];
const LANG_NAMES = {
  no:{no:"norsk",en:"engelsk",tl:"tagalog"},
  en:{no:"Norwegian",en:"English",tl:"Tagalog"},
  tl:{no:"Norwegian",en:"Ingles",tl:"Tagalog"}
};
const T={
  no:{app_title:"Spr√•kquiz",logout:"Logg ut / bytt",username:"Brukernavn",password:"Passord",login:"Logg inn",register:"Registrer",guest:"Gjest",register_title:"Registrer",levels:"Niv√•er",settings:"Innstillinger",help:"Hjelp",back:"Tilbake",choose_mode:"Velg modus",practice:"√òv",test:"Test",choose_level:"Velg niv√•",choose_level_practice:"Velg niv√• ‚Äì √òv",choose_level_test:"Velg niv√• ‚Äì Test",check_answer:"Sjekk svar",next_question:"Neste sp√∏rsm√•l",restart_level:"Start niv√•et p√• nytt",pick_new_level:"Velg nytt niv√•",level_finished:"Niv√• ferdig!",timer_left:"Tid igjen",result:o=>`Resultat niv√• ${o.level}: ${o.score}/${o.total} riktige`,pct_correct:"% riktig",show_answer:"Vis fasit",hide_answer:"Skjul fasit",src:"Kilde",dst:"M√•l",i_know:"Jeg kan",i_want_to_learn:"Jeg vil l√¶re",language:"Grensesnittspr√•k",settings_title:"Innstillinger",apply:"Bruk",wrong_try_again:"‚ùå Feil. Pr√∏v igjen!",wrong_again_reveal:ans=>`‚ùå Feil igjen. Riktig: ${ans}`,right:"‚úÖ Riktig!",wrong:"‚ùå Feil.",help_text:`‚Ä¢ Velg ¬´Niv√•er¬ª ‚Üí ¬´√òv¬ª eller ¬´Test¬ª.\n‚Ä¢ √òv: hjelpemidler (ordbok, fasit, hint). Test: ingen hjelp + nedtelling.\n‚Ä¢ I Test sp√∏rres hvert ord begge veier (30 sp√∏rsm√•l = 2√ó15).\n‚Ä¢ Full pott i Test l√•ser opp neste niv√•.\n‚Ä¢ ENTER sjekker svaret; ENTER igjen g√•r videre.`},
  en:{app_title:"Language Quiz",logout:"Log out / switch",username:"Username",password:"Password",login:"Log in",register:"Register",guest:"Guest",register_title:"Register",levels:"Levels",settings:"Settings",help:"Help",back:"Back",choose_mode:"Choose mode",practice:"Practice",test:"Test",choose_level:"Choose level",choose_level_practice:"Choose Level ‚Äì Practice",choose_level_test:"Choose Level ‚Äì Test",check_answer:"Check answer",next_question:"Next question",restart_level:"Restart level",pick_new_level:"Pick another level",level_finished:"Level finished!",timer_left:"Time left",result:o=>`Result Level ${o.level}: ${o.score}/${o.total} correct`,pct_correct:"% correct",show_answer:"Show answers",hide_answer:"Hide answers",src:"Source",dst:"Target",i_know:"I know",i_want_to_learn:"I want to learn",language:"Interface language",settings_title:"Settings",apply:"Apply",wrong_try_again:"‚ùå Wrong. Try again!",wrong_again_reveal:ans=>`‚ùå Still wrong. Correct: ${ans}`,right:"‚úÖ Correct!",wrong:"‚ùå Wrong.",help_text:`‚Ä¢ Choose ‚ÄúLevels‚Äù ‚Üí ‚ÄúPractice‚Äù or ‚ÄúTest‚Äù.\n‚Ä¢ Practice: helpers (word list, answers, hints). Test: no help + countdown.\n‚Ä¢ In Test each word is asked both directions (30 questions = 2√ó15).\n‚Ä¢ A perfect Test unlocks the next level.\n‚Ä¢ ENTER checks the answer; press ENTER again to go next.`},
  tl:{app_title:"Pagsusulit sa Wika",logout:"Mag-sign out / palitan",username:"Username",password:"Password",login:"Mag-sign in",register:"Magrehistro",guest:"Bisita",register_title:"Magrehistro",levels:"Mga Antas",settings:"Mga Setting",help:"Tulong",back:"Bumalik",choose_mode:"Pumili ng mode",practice:"Ehersisyo",test:"Pagsusulit",choose_level:"Piliin ang antas",choose_level_practice:"Piliin ang Antas ‚Äì Ehersisyo",choose_level_test:"Piliin ang Antas ‚Äì Pagsusulit",check_answer:"Suriin ang sagot",next_question:"Susunod na tanong",restart_level:"Ulitin ang antas",pick_new_level:"Pumili ng ibang antas",level_finished:"Tapos na ang antas!",timer_left:"Natitirang oras",result:o=>`Resulta Antas ${o.level}: ${o.score}/${o.total} tama`,pct_correct:"% tama",show_answer:"Ipakita ang mga sagot",hide_answer:"Itago ang mga sagot",src:"Pinagmulan",dst:"Patungo",i_know:"Alam ko",i_want_to_learn:"Nais kong matutunan",language:"Wika ng UI",settings_title:"Mga Setting",apply:"Ilapat",wrong_try_again:"‚ùå Mali. Subukan muli!",wrong_again_reveal:ans=>`‚ùå Mali pa rin. Tama: ${ans}`,right:"‚úÖ Tama!",wrong:"‚ùå Mali.",help_text:`‚Ä¢ Piliin ang ‚ÄúMga Antas‚Äù ‚Üí ‚ÄúEhersisyo‚Äù o ‚ÄúPagsusulit‚Äù.\n‚Ä¢ Ehersisyo: may tulong (talaan ng salita, sagot, pahiwatig). Pagsusulit: walang tulong + countdown.\n‚Ä¢ Sa Pagsusulit, parehong direksyon ang tanong sa bawat salita (30 tanong = 2√ó15).\n‚Ä¢ Perpektong iskor sa Pagsusulit ay magbubukas ng susunod na antas.\n‚Ä¢ ENTER para suriin; ENTER muli para magpatuloy.`}
};

// ======= Persistens (localStorage) =======
const store={
  get settings(){return JSON.parse(localStorage.getItem('sq_settings')||'{}')},
  set settings(v){localStorage.setItem('sq_settings',JSON.stringify(v))},
  users(){return JSON.parse(localStorage.getItem('sq_users')||'{"users":{}}')},
  saveUsers(d){localStorage.setItem('sq_users',JSON.stringify(d))},
  results(user){return JSON.parse(localStorage.getItem('sq_results_'+user)||'{"oppl√•st":1,"niv√•er":{}}')},
  saveResults(user,data){localStorage.setItem('sq_results_'+user,JSON.stringify(data))}
};

// ======= App state =======
let UI_LANG='no';
let CURRENT_USER=null; // null = gjest
let LEVELS=[]; // fra nivaaer_2.json
let MODE='ov';
let CURRENT_LEVEL=1;
let ORD=[]; // 15 ord i niv√•
let QLIST=[]; // sp√∏rsm√•l
let qi=0,right=0,wrong=0; // teller
let wrongCounter={}, rightCounter={};
let timer={active:false,sec:TEST_TID_SEK};
let showAnswers=false;

// ======= Helpers =======
const $=s=>document.querySelector(s); const $$=s=>Array.from(document.querySelectorAll(s));
function show(id){['screenLogin','screenRegister','screenHome','screenPickMode','screenLevels','screenQuiz','screenHelp','screenSettings'].forEach(x=>$('#'+x).classList.add('hidden')); $('#'+id).classList.remove('hidden');}
function tr(k, arg){const t=T[UI_LANG][k]; return typeof t==='function'? t(arg): (t||k);} 
function applyI18n(){ $('#appTitle').textContent=tr('app_title'); $('[data-t="logout"]').textContent=tr('logout'); $('#loginTitle').textContent=tr('login'); $$('#screenLogin [data-t], #screenHome [data-t], #screenPickMode [data-t], #screenLevels [data-t], #screenHelp [data-t], #screenSettings [data-t], #screenQuiz [data-t]').forEach(el=>{const k=el.getAttribute('data-t'); const val=T[UI_LANG][k]; if(typeof val==='string') el.textContent=val;}); $('#helpText').textContent=tr('help_text'); }
function persistUiLang(){const s=store.settings; s.lang=UI_LANG; if(!s.known) s.known='no'; if(!s.learn) s.learn='tl'; store.settings=s;}

// SHA-256 for passord (Web Crypto)
async function sha256(str){const enc=new TextEncoder().encode(str); const buf=await crypto.subtle.digest('SHA-256',enc); return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');}

// Gauge
function gaugeColor(p){const r=Math.round(255*(1-p/100)); const g=Math.round(255*(p/100)); return `rgb(${r},${g},0)`;}
function drawGauge(p){const c=$('#gauge'); const ctx=c.getContext('2d'); const w=c.width,h=c.height; ctx.clearRect(0,0,w,h); const R=140, cx=150, cy=140; // bakgrunn
  ctx.fillStyle='#555'; ctx.beginPath(); ctx.moveTo(cx-R,cy); ctx.arc(cx,cy,R,Math.PI,0,false); ctx.lineTo(cx+R,cy); ctx.lineTo(cx-R,cy); ctx.fill(); // ticks
  ctx.strokeStyle='#fff'; for(let v=0; v<=180; v+=30){const x1=cx+(R-20)*Math.cos(Math.PI - v*Math.PI/180); const y1=cy-(R-20)*Math.sin(Math.PI - v*Math.PI/180); const x2=cx+R*Math.cos(Math.PI - v*Math.PI/180); const y2=cy-R*Math.sin(Math.PI - v*Math.PI/180); ctx.beginPath(); ctx.moveTo(x1,y1); ctx.lineTo(x2,y2); ctx.stroke(); }
  const ang= Math.PI - (p/100)*Math.PI; const x=cx+(R-30)*Math.cos(ang); const y=cy-(R-30)*Math.sin(ang); ctx.strokeStyle=gaugeColor(p); ctx.lineWidth=6; ctx.beginPath(); ctx.moveTo(cx,cy); ctx.lineTo(x,y); ctx.stroke(); ctx.fillStyle='#fff'; ctx.beginPath(); ctx.arc(cx,cy,7,0,2*Math.PI); ctx.fill(); ctx.fillStyle='#fff'; ctx.font='14px system-ui'; ctx.fillText(`${Math.round(p)}${tr('pct_correct')}`, cx-30, cy+35);}
function percentCorrect(){const total=Math.max(1,right+wrong); return (right/total)*100;}

// Word table
function renderWordTable(){const tbody=$('#wordTable'); tbody.innerHTML=''; for(const it of ORD){const tr=document.createElement('tr'); const s=document.createElement('td'); const d=document.createElement('td'); if(showAnswers){s.textContent=it.Source; d.textContent=it.Target;} else {s.textContent='‚ùì'; d.textContent='‚ùì';} tr.append(s,d); tbody.appendChild(tr);} $('#toggleAnswers').innerHTML = (showAnswers? `üôà ${tr('hide_answer')}`:`üëÅ ${tr('show_answer')}`);}

// ======= Data (niv√•er) =======
async function loadLevels(){
  const res=await fetch('./nivaaer_2.json', {cache:'no-store'});
  if(!res.ok){alert('Fant ikke "nivaaer_2.json" i samme mappe som index.html'); return;}
  const raw=await res.json();
  LEVELS = raw.map(n=>({themes:n.themes||{}, items:(n.items||[]).slice(0,15).map(it=>({no:(it.no||'').trim(), en:(it.en||'').trim(), tl:(it.tl||'').trim()}))})).filter(n=>n.items.length===15);
}

// ======= Brukere =======
function setSignedInLabel(){ $('#signedInAs').textContent = CURRENT_USER? `Innlogget: ${CURRENT_USER}` : 'Gjest'; }
async function doLogin(){const u=$('#liUser').value.trim(); const p=$('#liPass').value; if(!u||!p){alert(tr('enter_user_pass')||'Skriv inn brukernavn og passord.');return;} const db=store.users(); if(!db.users[u]){alert(tr('bad_creds')||'Feil brukernavn eller passord.');return;} const h=await sha256(p); if(db.users[u].password_hash!==h){alert(tr('bad_creds')||'Feil brukernavn eller passord.');return;} CURRENT_USER=u; setSignedInLabel(); show('screenHome'); }
async function doRegister(){const u=$('#rgUser').value.trim(); const p=$('#rgPass').value; if(!u||!p){alert(tr('enter_user_pass')||'Skriv inn brukernavn og passord.');return;} const db=store.users(); if(db.users[u]){alert(tr('user_exists')||'Brukernavn er allerede i bruk.');return;} db.users[u]={password_hash:await sha256(p), created:new Date().toISOString().slice(0,16).replace('T',' ')}; store.saveUsers(db); alert(tr('reg_success')||'Bruker opprettet. Du kan n√• logge inn.'); show('screenLogin'); }
function asGuest(){CURRENT_USER=null; setSignedInLabel(); alert(tr('guest_info')||'Du er gjest. Fremdrift lagres ikke.'); show('screenHome');}
function logout(){CURRENT_USER=null; setSignedInLabel(); show('screenLogin');}

// ======= Innstillinger =======
function loadSettingsUI(){const s=store.settings||{}; UI_LANG=s.lang||'no'; $('#uiLangSel').value=UI_LANG; applyI18n(); // dropdowns
  const selUi=$('#selUiLang'), selK=$('#selKnown'), selL=$('#selLearn'); selUi.innerHTML=''; selK.innerHTML=''; selL.innerHTML=''; for(const code of LANG_CODES){const o1=new Option(code,code, code===UI_LANG, code===UI_LANG); selUi.add(o1); const o2=new Option(LANG_NAMES[UI_LANG][code],code, false, (s.known||'no')===code); selK.add(o2); const o3=new Option(LANG_NAMES[UI_LANG][code],code, false, (s.learn||'tl')===code); selL.add(o3);} }
function applySettings(){const s=store.settings||{}; s.lang=$('#selUiLang').value; s.known=$('#selKnown').value; s.learn=$('#selLearn').value; if(s.known===s.learn){alert(tr('error_same_lang')||'Kilde- og m√•l-spr√•k kan ikke v√¶re like.');return;} store.settings=s; UI_LANG=s.lang; $('#uiLangSel').value=UI_LANG; applyI18n(); alert(tr('settings_updated')||'Oppdatert');}

// ======= Niv√•valg =======
function colorForScore(sc){const total=30; const p=Math.max(0,Math.min(100,(sc/total)*100)); const r=Math.round(255*(1-p/100)), g=Math.round(255*(p/100)); return `rgb(${r},${g},0)`;}
function openPickMode(){ show('screenPickMode'); }
function openLevels(){ const title = MODE==='ov'? tr('choose_level_practice'): tr('choose_level_test'); $('#levelsTitle').textContent=title; const grid=$('#levelsGrid'); grid.innerHTML=''; const res = CURRENT_USER? store.results(CURRENT_USER): {oppl√•st:1, niv√•er:{}}; for(let i=0;i<LEVELS.length;i++){const lvl=i+1; const theme=LEVELS[i].themes[UI_LANG]||''; const sc = (res.niv√•er[String(lvl)]||{}).poeng; const btn=document.createElement('button'); btn.className='level'; btn.style.background= sc!=null? '#f0f0f0': '#f0f0f0'; btn.style.border='2px solid #0001'; btn.innerHTML=`${tr('level')||'Niv√•'} ${lvl}${sc!=null? ` (${sc}/30)`:''}${theme? `<br><span class=\"muted\" style=\"font-weight:500\">${theme}</span>`:''}`; if(sc!=null){btn.style.background = colorForScore(sc);} btn.onclick=()=> startLevel(lvl); grid.appendChild(btn);} show('screenLevels'); }

// ======= Quiz =======
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]];}return a;}
function buildQuestions(mode){const s=store.settings||{known:'no',learn:'tl'}; const src=s.known||'no', dst=s.learn||'tl'; const srcName=LANG_NAMES[UI_LANG][src], dstName=LANG_NAMES[UI_LANG][dst]; const t=LEVELS[CURRENT_LEVEL-1].items.slice(); shuffle(t); ORD=t.map(it=>({Source:it[src], Target:it[dst]})); wrongCounter = Object.fromEntries(ORD.map(o=>[o.Source,0])); rightCounter = Object.fromEntries(ORD.map(o=>[o.Source,0])); QLIST=[]; if(mode==='ov'){ for(const it of ORD){ if(Math.random()<0.5){ QLIST.push({prompt:`${(T[UI_LANG].prompt_src2dst||`Hva er '{word}' p√• {dst}?`).replace('{word}', it.Source).replace('{dst}', dstName)}`, answers: String(it.Target).toLowerCase().split('.').map(s=>s.trim()), key: it.Source}); } else { QLIST.push({prompt:`${(T[UI_LANG].prompt_dst2src||`Hva er '{word}' p√• {src}?`).replace('{word}', it.Target).replace('{src}', srcName)}`, answers: String(it.Source).toLowerCase().split('.').map(s=>s.trim()), key: it.Source}); } } shuffle(QLIST);} else { for(const it of ORD){ QLIST.push({prompt:`${(T[UI_LANG].prompt_src2dst||`Hva er '{word}' p√• {dst}?`).replace('{word}', it.Source).replace('{dst}', dstName)}`, answers:String(it.Target).toLowerCase().split('.').map(s=>s.trim()), key:it.Source}); QLIST.push({prompt:`${(T[UI_LANG].prompt_dst2src||`Hva er '{word}' p√• {src}?`).replace('{word}', it.Target).replace('{src}', srcName)}`, answers:String(it.Source).toLowerCase().split('.').map(s=>s.trim()), key:it.Source}); } shuffle(QLIST);} }

function startLevel(lvl){ CURRENT_LEVEL=lvl; const s=store.settings||{known:'no',learn:'tl'}; if((s.known||'no')===(s.learn||'tl')){alert(tr('error_same_lang')||'Kilde- og m√•l-spr√•k kan ikke v√¶re like.'); return;} MODE = MODE||'ov'; buildQuestions(MODE); qi=0; right=0; wrong=0; $('#finalMsg').textContent=''; $('#resultMsg').textContent=''; $('#hintMsg').textContent=''; $('#answer').value=''; $('#answer').disabled=false; $('#btnCheck').disabled=false; $('#btnNext').disabled=true; $('#btnRestart').disabled = (MODE==='test'); $('#wordListBlock').classList.toggle('hidden', MODE!=='ov'); showAnswers=false; renderWordTable(); // header
  const total=QLIST.length; const modeTxt = MODE==='ov'? tr('mode_practice')||'√òv' : tr('mode_test')||'Test'; $('#quizTitle').textContent = `${(T[UI_LANG].title_bar||'Spr√•kquiz ‚Äì Niv√• {level} ({total} sp√∏rsm√•l) ‚Äì {mode}').replace('{level}', CURRENT_LEVEL).replace('{total}', total).replace('{mode}', modeTxt)}`; const src=s.known||'no', dst=s.learn||'tl'; $('#dirText').textContent = `${LANG_NAMES[UI_LANG][src]} ‚Üí ${LANG_NAMES[UI_LANG][dst]}`; // timer
  timer.active = (MODE==='test'); timer.sec=TEST_TID_SEK; $('#timerWrap').classList.toggle('hidden', MODE!=='test'); if(timer.active) tick(); drawGauge(0); nextQuestion(); show('screenQuiz'); }

function nextQuestion(){ if(qi>=QLIST.length){ return showResult(); } const q=QLIST[qi]; $('#prompt').textContent=q.prompt; $('#answer').value=''; $('#answer').disabled=false; $('#btnCheck').disabled=false; $('#btnNext').disabled=true; $('#resultMsg').textContent=''; $('#hintMsg').textContent=''; $('#answer').focus(); q.tries=0; }
function checkAnswer(){ const q=QLIST[qi]; if($('#btnCheck').disabled) return; const ans=$('#answer').value.trim().toLowerCase(); q.tries=(q.tries||0)+1; const correct = q.answers.includes(ans); if(correct){ $('#resultMsg').textContent=tr('right'); $('#resultMsg').style.color='#8ef28e'; rightCounter[q.key]++; if(q.tries>1 && MODE==='ov'){ wrongCounter[q.key]++; } right++; $('#answer').disabled=true; $('#btnCheck').disabled=true; $('#btnNext').disabled=false; qi++; drawGauge(percentCorrect()); } else { if(MODE==='ov'){ if(q.tries>=2){ $('#resultMsg').textContent = (T[UI_LANG].wrong_again_reveal? T[UI_LANG].wrong_again_reveal(q.answers.join(', ')) : `Feil igjen. Riktig: ${q.answers.join(', ')}`); $('#resultMsg').style.color='#ff6b6b'; wrongCounter[q.key]++; wrong++; $('#answer').disabled=true; $('#btnCheck').disabled=true; $('#btnNext').disabled=false; qi++; drawGauge(percentCorrect()); } else { const first = (q.answers[0]||'')[0]||'?'; const hp = (T[UI_LANG].hint_prefix||"Hint: F√∏rste bokstav er '{ch}'").replace('{ch}', first); $('#hintMsg').textContent = hp; $('#resultMsg').textContent=tr('wrong_try_again'); $('#resultMsg').style.color='#ff6b6b'; }
    } else { // test
      $('#resultMsg').textContent=tr('wrong'); $('#resultMsg').style.color='#ff6b6b'; wrongCounter[q.key]++; wrong++; $('#answer').disabled=true; $('#btnCheck').disabled=true; $('#btnNext').disabled=false; qi++; drawGauge(percentCorrect()); }
  }
}
function showResult(){ if(MODE==='test') timer.active=false; const total=QLIST.length; const score=right; const msg = (T[UI_LANG].result? T[UI_LANG].result({level:CURRENT_LEVEL,score,total}):`Resultat niv√• ${CURRENT_LEVEL}: ${score}/${total}`); $('#finalMsg').textContent = msg; $('#prompt').textContent=tr('level_finished'); $('#answer').disabled=true; $('#btnCheck').disabled=true; $('#btnNext').disabled=true; // lagre resultater
  if(MODE==='test' && CURRENT_USER){ const res = store.results(CURRENT_USER); const key=String(CURRENT_LEVEL); const prev=(res.niv√•er[key]||{}).poeng||0; if(score>prev){ res.niv√•er[key]={poeng:score, dato:new Date().toISOString().slice(0,16).replace('T',' ')}; store.saveResults(CURRENT_USER,res);} if(score===total && res.oppl√•st===CURRENT_LEVEL){ res.oppl√•st = CURRENT_LEVEL+1; store.saveResults(CURRENT_USER,res);} $('#btnRestart').disabled=false; }
}

function tick(){ if(!timer.active) return; const m=Math.floor(timer.sec/60), s=String(timer.sec%60).padStart(2,'0'); $('#timeLeft').textContent=`${m}:${s}`; if(timer.sec<=0){ showResult(); return; } timer.sec--; setTimeout(tick,1000); }
